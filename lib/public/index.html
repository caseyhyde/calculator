<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>
  <body>
    <h1>CALCULATOR:</h1>
    <div id="calculator">
      <form id="equationForm">
        <label for="equationBox">Equation</label>
        <input type="text" id="equationBox" />
      </form>
      <span id="row1">
        <div id="7" data-button="7">7</div>
        <div id="8" data-button="8">8</div>
        <div id="9" data-button="9">9</div>
        <div id="add" data-button="add">+</div>
      </span>
      <span id="row2">
        <div id="4" data-button="4">4</div>
        <div id="5" data-button="5">5</div>
        <div id="6" data-button="6">6</div>
        <div id="subtract" data-button="subtract">-</div>
      </span>
      <span id="row1">
        <div id="1" data-button="1">1</div>
        <div id="2" data-button="2">2</div>
        <div id="3" data-button="3">3</div>
        <div id="multiply" data-button="subtract">X</div>
      </span>
      <span id="row2">
        <div id="0" data-button="0">0</div>
        <div id="decimal">.</div>
        <div id="=">=</div>
        <div id="divide">รท</div>
      </span>

    </div>
  </body>
</html>
